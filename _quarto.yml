project:
  type: website
  output-dir: docs  

  preview: 
    port: 5555
    browser: true
    watch-inputs: true
    navigate: true

  render:
    - "*.qmd"
    - "*.md"
    - "!CLAUDE.md"

  resources:
    - "files/**"
