
- title: Current Issues in U.S. Health Care
  description: "This is a Freshman Seminar focusing on current issues in U.S. health care. The class is organized around weekly podcasts and videos. This content helps to facilitate more detailed discussion throughout each class. I supplement this material with questions from students each week. I ask students to submit their questions in the first half of the week, and we use these questions to further advance our weekly discussions."
  university: Emory University
  number: ECON 190
