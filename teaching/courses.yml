  - name: Spring 2022
    url: https://imccart.github.io/Econ-190/

- title: Economics of Health Care Markets
  description: "This is an elective economics course focusing on “supply side” health economics. The course examines the industrial organization of health care markets in the U.S., including underlying theory, empirical findings, and related health care policy. We study insurance markets, informational asymmetries between physicians and patients, as well as issues of hospital pricing and payments."
  university: Emory University
  number: ECON 372
