- title: Health Economics II
  description: "This is a PhD course in supply side health economics. This course explores the industrial organization of healthcare markets in the U.S., focusing on health insurance, physician agency, healthcare pricing and competition, information disclosure, physician learning, and waste."
  university: Emory University
